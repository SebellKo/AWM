<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AWM</title>
</head>
<body>
    <div class="index">
        <p>
            <span class="etc_alpha">All</span>
        </p>
        <p>
            <span class="etc_alpha">Ways</span>
        </p>
        <p>
            <span class="etc_alpha">Movement</span>
        </p>
    </div>
    <div class="main_page">
        <div class="logo_mean">All Ways Movement Art Studio</div>
        <div class="logo_img_box">
            <div class="front"><img src="./image/awm_logo(1).PNG" alt="AWM_logo"></div>
            <div class="back"><img src="./image/awm_logo(2).png" alt="AWM_logo"></div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="menu_list">
            <ul>
                <li class="workBtn">Work</li>
                <li class="peopleBtn">People</li>
                <li class="goodsBtn">Goods</li>
                <li class="Contact"><a href="https://www.instagram.com/allways_movement_official/" target="_self" >Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="work_page">
        <div class="btn_text">
            <div class="work">work</div>
            <ul>
                <li class="team">team</li>
                <li class="personal">personal</li>
            </ul>
        </div>
        <div class="right_side">
            <div class="team_work">
                <div>work1</div>
                <div>work2</div>
                <div>work3</div>
                <div>work4</div>
                <div>work5</div>
                <div>work6</div>
            </div>
            <div class="personal_work">
                <div>work1</div>
                <div>work2</div>
                <div>work3</div>
                <div>work4</div>
                <div>work5</div>
                <div>work6</div>
            </div>
        </div>
    </div>
    <div class="people_page">
        <div class="people">people</div>
        <div class="for_rotate">
            <div class="intro_people_box">
                <div class="people_front">jiwon</div>
                <div class="people_back">hyunmo</div>
                <div class="people_top">seungmin</div>
                <div class="people_bottom">jisoo</div>
                <div class="people_left">minhyeop</div>
                <div class="people_right">sejong</div>
            </div>
        </div>
    </div>
    <!-- <div class="goods_page">
        <div class="goods">goods</div>
        <div class="intro_goods_box">
            <div>goods</div>
            <div>goods</div>
            <div>goods</div>
            <div>goods</div>
            <div>goods</div>
            <div>goods</div>
        </div>
    </div> -->
    <script src="js/index.js"></script>
    <script src="js/work.js"></script>
    <script src="js/people.js"></script>

</body>
</html>
